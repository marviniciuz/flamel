{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamel - {% block title %}Transmutação de Documentos{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT DE CORREÇÃO VISUAL (FIX) -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // 1. Correção de Botões "Voltar" Duplicados
            // Procura por botões ou links que contenham a palavra "Voltar"
            const allBackButtons = Array.from(document.querySelectorAll('.btn-outline-secondary, button, a')).filter(el => 
                el.textContent.includes('Voltar') || el.textContent.includes('←')
            );

            if (allBackButtons.length > 1) {
                console.log("Limpando botões 'Voltar' duplicados...");
                // Remove todos, exceto o último (que é o que acabou de ser carregado)
                for (let i = 0; i < allBackButtons.length - 1; i++) {
                    allBackButtons[i].remove(); 
                }
            }

            // 2. Correção de Sobreposição (Esconder Cabeçalho do Dashboard)
            const contentArea = document.getElementById('content-area');
            if (!contentArea) return;

            // Detecta se estamos em uma sub-tela verificando elementos chave
            const isUpload = contentArea.querySelector('input[type="file"]') !== null;
            const isProcessing = contentArea.querySelector('.spinner-border') !== null;
            const isSuccess = contentArea.querySelector('.text-success') !== null;
            const isError = contentArea.querySelector('.text-danger') !== null;

            // Seleciona o Título e a Instrução do Dashboard
            // Filtra H1s para achar o título principal
            const dashboardTitles = Array.from(document.querySelectorAll('h1')).filter(h1 => h1.textContent.includes('Dashboard Flamel'));
            const dashboardLeads = document.querySelectorAll('p.lead');

            if (isUpload || isProcessing || isSuccess || isError) {
                // Se estivermos em qualquer tela de fluxo, esconde o cabeçalho fixo
                dashboardTitles.forEach(el => el.style.display = 'none');
                dashboardLeads.forEach(el => el.style.display = 'none');
            } else {
                // Se voltamos ao início (nenhum indicador de sub-tela encontrado), mostra novamente
                dashboardTitles.forEach(el => el.style.display = 'block');
                dashboardLeads.forEach(el => el.style.display = 'block');
            }
        });
    </script>
</body>
</html
