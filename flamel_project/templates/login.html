{% extends "base.html" %}

{% block content %}
<div id="tela-login" class="section center-align">
    <h4>Login</h4>
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel z-depth-2 hoverable">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input id="usuario" type="text" name="email" required>
                        <label for="usuario">Usu√°rio / Email</label>
                    </div>
                    
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="senha" type="password" name="senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    
                    <br>
                    <button id="btn-login" type="submit" class="btn-large waves-effect waves-light teal lighten-1" style="width: 100%;">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
